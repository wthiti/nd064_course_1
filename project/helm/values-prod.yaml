namespace:
  name: prod
 
service:
  port: 7111
  type: ClusterIP
  targetPort: 3111
  protocol: TCP

image:
  repository: magicnote/techtrends
  tag: alpine
  pullPolicy: Always

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 350m
  limits:
    memory: 256Mi
    cpu: 500m

containerPort: 3111
livenessProbePath: /healthz
readinessProbePath: /healthz